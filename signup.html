<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">

        <form action="https://formdump.codeinstitute.net/" method="post">

            <h2>Let's get you signed up!</h2>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="First_Name" placeholder="name" required class="text-input">
            <label for="lname">Lirst Name</label>
            <input type="text" id="lname" name="Last_Name" placeholder="lastname" required class="text-input"> 
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" placeholder="name@mail.com" required class="text-input">

            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Let's Run!">


        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"> <i class="fab fa-facebook"></i> </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"> <i class="fab fa-twitter"></i></i> </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"> </i><i class="fab fa-youtube"></i> </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"> <i
                        class="fab fa-instagram-square"></i></i> </a>
            </li>
        </ul>
    </footer>


    <!--font awesome code-->
    <script src="https://kit.fontawesome.com/4eae670378.js" crossorigin="anonymous"></script>

</body>

</html>
